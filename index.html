<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <center>
        <h1>Temperature Converter</h1>
        <section>
            <label id="cel">Celcius</label>
            <input type="number" id="celcius" placeholder="celcius" name="c" value="" />
            <br>
            <button id="convert">Convert</button>
            <button id="clear">Reset</button>
            <button id="reverse">Reverse</button>
            <br>
            <label id="fah">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="fahrenheit" name="f" value="" />
            <label>Cara Kalkulasi</label>
                <article class="outputkalkulasi">
                  <output type="text" id="kalkulasi" value=""/>
                </article>
        </section>
    <script src="JS/script.js"></script>
    </center>
</body>
</html>
